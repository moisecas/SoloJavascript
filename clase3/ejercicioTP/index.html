<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="./main.css">
     
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
</head>
<body>

  <div class="page">
    <nav class="page__menu menu">
      <ul class="menu__list r-list">
        <li class="menu__group"><a href="./index.html" class="menu__link r-link text-underlined">Simulador</a></li>
        <li class="menu__group"><a href="./form.html" class="menu__link r-link text-underlined">Formulario</a></li>
        <li class="menu__group"><a href="./about.html" class="menu__link r-link text-underlined">Nosotros</a></li> 
        <li class="menu__group"><a href="./signin.html" class="menu__link r-link text-underlined">Inicio sesión</a></li> 
      </ul>
    </nav>
 
  </div>
  
 

   
    


    
    <form onsubmit="return false">
      

    
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Usuario</span>
          <input type="text" class="form-control" placeholder="Escriba su nombre" aria-label="Username" aria-describedby="basic-addon1" id="usuario" required>
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Razón del crédito" aria-label="Recipient's username" aria-describedby="basic-addon2" id="razon" >
          <span class="input-group-text" id="basic-addon2">¿Crédito para?</span>
        </div>
        
        <label for="basic-url" class="form-label" style="text-align: center;">Información adicional</label> 
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Link perfil laboral</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text">$Cantidad solicitada</span>
          <input type="tel" class="form-control" aria-label="Amount (to the nearest dollar)" id="cantidad" required>
          <span class="input-group-text"></span>
        </div>
        
        <div class="input-group mb-3">
          <input type="tel" class="form-control" placeholder="Numero de cuotas" aria-label="Username" id="plazo" required> 
          <span class="input-group-text"></span>
          <input type="tel" class="form-control" placeholder="Digite el interés" aria-label="Server" id="interes" required>
        </div>
        
        <div class="input-group">
          <span class="input-group-text">Comentarios</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button  type="submit" id="submit">Calcular cuota y confirmar</button>
        <div class="cuota" id="resultado">

        </div>
        <div id="datos">

        </div>
        <button  type="submit" id="btn2">Ver datos personales</button> 
        
      </div>

        <span class="input-group-text">Email para confirmar</span>
        <input type="email" class="form-control" aria-label="Amount (to the nearest dollar)" id="email" placeholder="email y presione enter" >
        <button type="submit" id="submitform">Enviar datos</button>
        
      <h3 id="solicitud"> </h3>     
      
    </form>
    <div>

    <script defer src="./main.js"></script>
    <script defer src="./guardar.js"></script>
</body>
</html>
