<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    
</head>
<body>
    <h1>Simulador de crédito</h1>
    <form action="">
      

    
      <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Usuario</span>
          <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1" id="nombre">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Razón del crédito" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">¿Crédito para?</span>
        </div>
        
        <label for="basic-url" class="form-label" style="text-align: center;">Información adicional</label> 
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Link perfil laboral</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text">$Cantidad solicitada</span>
          <input type="tel" class="form-control" aria-label="Amount (to the nearest dollar)" id="cantidad">
          <span class="input-group-text"></span>
        </div>
        
        <div class="input-group mb-3">
          <input type="tel" class="form-control" placeholder="Numero de cuotas" aria-label="Username" id="plazo"> 
          <span class="input-group-text"></span>
          <input type="tel" class="form-control" placeholder="Digite el interés" aria-label="Server" id="interes">
        </div>
        
        <div class="input-group">
          <span class="input-group-text">Comentarios</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <button  type="submit" onclick="credito(monto, plazo, interes)">Calcular cuota</button>
        <div class="cuota" id="resultado">

        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
