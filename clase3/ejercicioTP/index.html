<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <h1>Simulador de crédito</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Usuario</span>
        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Razón del crédito" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">¿Crédito para?</span>
      </div>
      
      <label for="basic-url" class="form-label" style="text-align: center;">Información adicional</label> 
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Link perfil laboral</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">$Cantidad solicitada</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Numero de cuotas" aria-label="Username">
        <span class="input-group-text"></span>
        <input type="text" class="form-control" placeholder="Si va a abonar  digite acá" aria-label="Server">
      </div>
      
      <div class="input-group">
        <span class="input-group-text">Comentarios</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <button  type="submit">Enviar</button>
</body>
</html>
