<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DESAFÍO COMPLEMENTARIO</title>
    <link rel="stylesheet" href="./main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="./js.js"></script> 
</head>
<body>
    <div>
        <h1>Formulario de datos laborales aspirante a crédito de libre inversión</h1>
        <form action="">
            <label for="">Nombre completo</label>
            <input type="text" id="nombre" >
            <label for="">ID o identificación</label>
            <input type="tel" id="id" >
            <label for="">Correo electrónico</label>
            <input type="email" id="email">
            <label for="">Teléfono</label>
            <input type="tel" id="tel">
            <h2 style="text-align: center;">Información laboral</h2>
            <label for="">Cargo actual</label>
            <input type="text" id="cargo">
            <label for="">Empresa</label>
            <input type="text" id="empresa">
            <label for="">Salario</label> 
            <input type="tel" id="salario">             
            <label for="">Antiguedad en meses</label>
            <input type="tel" id="antiguedad"> 
            <label for="">Nombre Referencia laboral</label>
            <input type="text" id="referencia">
            <label for="">Teléfono referencia laboral</label>
            <input type="tel" id="laboral">
            <input type="button" value="Envíar" id="boton" onclick="capturardatosinteresado()"> 
            <input type="button" value="Viabilidad crediticia" id="boton" onclick="verificarcredito()">

        </form>

    </div>
    
</body>
</html>
